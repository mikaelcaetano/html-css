<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
        .amarelo{
            background-color: yellow;
        }
        .vermelho{
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="amarelo">
            <col class="vermelho">
        
        </colgroup>
        <caption>Filmes Favoritos</caption>
        <thead>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana</td>
                <td>Alein</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Bia</td>
                <td>Hulk</td>
                <td>Batman</td>
                <td>Venom</td>
            </tr>
            <tr>
                <td>Claudia</td>
                <td>Deadpool</td>
                <td>Homem de ferro</td>
                <td>Homem Aranha</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Superman</td>
                <td>Batman</td>
                <td>Homem de ferro</td>
            </tr>
            <tr>
                <td>Yuri</td>
                <td>Flash</td>
                <td>Cyborque</td>
                <td>Hulk</td>
            </tr>
            <tr>
                <td>Caio</td>
                <td>Hulk</td>
                <td>Bane</td>
                <td>Wolverine</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
