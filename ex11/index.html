<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir em varios dispositivos</p>
    <picture>
        <source media="(max-width:750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Repriduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio preload="metadata" autoplay controls loop></audio>
    <source src="aud/Kalimba.mp3" type="audio/mpeg">
</body>
</html>
